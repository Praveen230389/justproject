name: CI/CD for LUGX Gaming

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t lugx-site .

      - name: Run Container
        run: docker run -d -p 80:80 lugx-site
